{% extends "base.html" %} {% block title %}Sign Up{% endblock %}
<!-- this overrides what is in base.html -->
<!-- if you write "changed" instead of "Home", this will appear at the tab -->

{% block content %}
<form method="POST">
<!-- when we submit this form send a post-request to the backend-->
    <h3 align="center">
    <!-- we want this to be in the middle of the screen -->
        Sign Up
    </h3>
    <div class="form-group">
        <label for="email">Email Adress</label>
        <input type="email" class="from-control" id="email" name="email" placeholder="Enter Email">
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="from-control" id="firstName" name="firstName" placeholder="Enter First Name">
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="from-control" id="password1" name="password1" placeholder="Enter Password">
    </div>
    <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input type="password" class="from-control" id="password2" name="password2" placeholder="Confirm Password">
    </div>
    <br />
    <!-- what's that-->
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
