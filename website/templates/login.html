{% extends "base.html" %} {% block title %}Login{% endblock %}
<!-- this overrides what is in base.html -->
<!-- if you write "changed" instead of "Home", this will appear at the tab -->

{% block content %}
<form method="POST">
    <!-- when we submit this form send a post-request to the backend-->
        <h3 align="center">
        <!-- we want this to be in the middle of the screen -->
        This is the Login page
        </h3>
        <div class="form-group">
            <label for="email">Email Adress</label>
            <input type="email" class="from-control" id="email" name="email" placeholder="Enter Email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="from-control" id="password" name="password" placeholder="Enter Password">
        </div>
        <br />
        <!-- what's that-->
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
{% endblock %}
